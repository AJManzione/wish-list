<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>


    <!-- ----------------------------------------------------------------------- -->
    <!--                               LOGIN CARD                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="container mt-5">
        <div class="row d-flex, justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form class="login-form">
                            <label for="username-login">Username</label>
                            <br>
                                <input type="text" class="w-100 entry-field" id="username-login" />
                            <br>
                            <br>
                            <label for="password-login">Password</label>
                                <input type="password" class="w-100 entry-field" id="password-login" />
                            <br>    
                            <br>    
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <br>
                      <button type="submit" class="w-25 btn btn-primary">
                        Log in
                      </button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- ----------------------------------------------------------------------- -->
<!--                         SIGN UP INSTEAD BUTTON                          -->
<!-- ----------------------------------------------------------------------- -->



<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 d-flex justify-content-center">
            <a type="button" data-toggle="modal" data-target="#signupModal">
                Sign Up Instead
            </a>
        </div> 
    </div>
</div>



<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create an Account</h3>
                <button type="button" class="btn-close" data-dismiss="modal">
                </button>
            </div>


            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12"> 
                        <form class="signup-form">
                            <p>First name</p>
                            <input type="name" class="w-100" id="firstname-signup">
                            <label for="firstname-signup"></label>
                            <p>Last name</p>
                            <input type="name" class="w-100" id="lastname-signup">
                            <label for="lastname-signup"></label>
                            <p>Username</p>
                            <input type="name" class="w-100" id="username-signup">
                            <label for="username-signup"></label>
                            <p>Password</p>
                            <input type="password" class="w-100" id="password-signup">
                            <label for="password-signup"></label>
                            <div class="modal-footer">
                                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
